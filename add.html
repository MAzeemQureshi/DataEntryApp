<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>School Employee Portal</title>
     <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.1/dist/web3.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <a href="school.html" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px;">Main Page</a>


    <h1>School Employee Portal</h1>

    <!-- Add User Section -->
    <h2>Add Employee Details</h2>
    <div>
        <label for="addId">ID:</label>
        <input type="number" id="addId">
        <label for="addName">Name:</label>
        <input type="text" id="addName">
        <label for="addDesignation">Designation:</label>
        <input type="text" id="addDesignation">
        <label for="addSalary">Salary:</label>
        <input type="number" id="addSalary">
        <label for="addPhoneNumber">Phone Number:</label>
        <input type="number" id="addPhoneNumber">
        <button onclick="addUser()">Add Employee</button>
    </div>

    <div class="bottom-buttons">
        <button onclick="location.href='update.html'" class="bottom-button">Update Employee</button>
        <button onclick="location.href='retrieve.html'" class="bottom-button">View Employee</button>
        <button onclick="location.href='delete.html'" class="bottom-button">Delete Employee</button>
        <button onclick="location.href='viewall.html'" class="bottom-button">View List</button>


    </div>
</body>

</html>
